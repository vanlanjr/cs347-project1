<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="images/favicon_io/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Epsilon Nu Tau</title>
  <script defer src="js/navlinks.js"></script>
  <script defer src="js/color.js"></script>
</head>
<body>
  
  <header>
    <div id="logo-header">
      <img id="logo" src="images/entrevisedlogo.png" alt="ENTlogo">
      <h1 id="header">
        Epsilon Nu Tau - Kappa Chapter
      </h1>
    </div>
    <div id="menu-button">
      <svg viewbox="0 0 100 80" width="30" height="30">
        <rect fill="black" width="100" height="15"></rect>
        <rect fill="black" y="30" width="100" height="15"></rect>
        <rect fill="black" y="60" width="100" height="15"></rect>
      </svg>
    </div>
    
    <nav id="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="recruitment.html">Recruitment</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="otherchapters.html">Other Chapters</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h2>Still Have Questions?</h2>

    <div id="contacts">
      <label for="name">Your Name</label>
      <input type="text" id="name" autocomplete="off">

      <label for="email">Your Email</label>
      <input type="email" id="email" autocomplete="off">

      <label for="color">Your Favorite Color</label>
      <input type="text" id="color" autocomplete="off">

      <label for="message">Your Message</label>
      <textarea id="message"></textarea>

      <button id="submit">Submit</button>
    </div>

  </main>

  <footer>
    <div id="contact-us">
      <h3>Contact Us</h3>
      <p>
        Epsilon Nu Tau<br>
        James Madison University<br>
        800 S Main St.<br>
        Harrisonburg, VA 22807<br>
        <br>
        jmuepsilonnutau@gmail.com<br>
      </p>
    </div>
    <div id="connect-with-us">
      <h3>Connect With Us</h3>
      <div id="social-links">
        <a href="https://www.facebook.com/epsilonnutaukappachapter" class="fa fa-facebook" target="_blank" title="Follow us on Facebook"></a>
        <a href="https://www.linkedin.com/company/entjmu/" class="fa fa-linkedin" target="_blank" title="Follow us on Linkedin"></a>
        <a href="https://www.instagram.com/jmu_ent/" class="fa fa-instagram" target="_blank" title="Follow us on Instagram"></a>
        <a href="https://twitter.com/JMU_ENT" class="fa fa-twitter" target="_blank" title="Follow us on Twitter"></a>
      </div>
    </div>
  </footer>

</body>
</html>
